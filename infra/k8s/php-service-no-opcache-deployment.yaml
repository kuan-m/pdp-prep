apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-service-no-opcache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-service-no-opcache
  template:
    metadata:
      labels:
        app: php-service-no-opcache
    spec:
      containers:
        - name: php-fpm
          image: pdp-prep/php-no-opcache
          ports:
            - containerPort: 9000
              name: php-fpm
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: PHP_FPM_LISTEN
              value: "0.0.0.0:9000"
---
apiVersion: v1
kind: Service
metadata:
  name: php-service-no-opcache
spec:
  selector:
    app: php-service-no-opcache
  ports:
    - port: 9000
      name: php-fpm
      targetPort: 9000
  type: ClusterIP

