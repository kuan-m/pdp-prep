apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-service-fpm-low
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-service-fpm-low
  template:
    metadata:
      labels:
        app: php-service-fpm-low
    spec:
      containers:
        - name: php-fpm
          image: pdp-prep/php-fpm-low
          ports:
            - containerPort: 9000
              name: php-fpm
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          env:
            - name: PHP_FPM_LISTEN
              value: "0.0.0.0:9000"
        - name: php-fpm-exporter
          image: hipages/php-fpm_exporter:latest
          ports:
            - containerPort: 9253
              name: metrics
          args:
            - '--phpfpm.scrape-uri=tcp://127.0.0.1:9000/status'
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: php-service-fpm-low
spec:
  selector:
    app: php-service-fpm-low
  ports:
    - port: 9000
      name: php-fpm
      targetPort: 9000
    - port: 9253
      name: metrics
      targetPort: 9253
  type: ClusterIP

