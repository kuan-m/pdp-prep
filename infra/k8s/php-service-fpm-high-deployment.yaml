apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-service-fpm-high
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-service-fpm-high
  template:
    metadata:
      labels:
        app: php-service-fpm-high
    spec:
      containers:
        - name: php-fpm
          image: pdp-prep/php-fpm-high
          ports:
            - containerPort: 9000
              name: php-fpm
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "3Gi"
          env:
            - name: PHP_FPM_LISTEN
              value: "0.0.0.0:9000"
---
apiVersion: v1
kind: Service
metadata:
  name: php-service-fpm-high
spec:
  selector:
    app: php-service-fpm-high
  ports:
    - port: 9000
      name: php-fpm
      targetPort: 9000
  type: ClusterIP

