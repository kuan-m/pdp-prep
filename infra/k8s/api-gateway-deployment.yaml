apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-php
  template:
    metadata:
      labels:
        app: api-gateway-php
    spec:
      containers:
        - name: php-fpm
          image: pdp-prep/api-gateway
          ports:
            - containerPort: 9000
              name: php-fpm
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          env:
            - name: PHP_FPM_LISTEN
              value: "0.0.0.0:9000"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-php
spec:
  selector:
    app: api-gateway-php
  ports:
    - port: 9000
      name: php-fpm
      targetPort: 9000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      initContainers:
        - name: wait-for-php
          image: busybox:1.36
          command: ['sh', '-c', 'until (timeout 1 sh -c "echo > /dev/tcp/api-gateway-php/9000" 2>/dev/null) || nc -z api-gateway-php 9000; do echo waiting for php-fpm; sleep 2; done;']
      containers:
        - name: nginx
          image: pdp-prep/api-gateway-nginx
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /api.php?action=get_services
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api.php?action=get_services
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      name: http
      targetPort: 80
  type: ClusterIP

