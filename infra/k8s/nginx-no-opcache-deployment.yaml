apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-no-opcache-config
data:
  default.conf: |
    server {
        listen 80;
        server_name no-opcache.local;

        root /var/www/pdp;
        index index.php;

        # Обработка PHP файлов - передаем в PHP-FPM без проверки существования
        location ~ \.php$ {
            fastcgi_pass php-service-no-opcache:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-no-opcache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-no-opcache
  template:
    metadata:
      labels:
        app: nginx-no-opcache
    spec:
      containers:
        - name: nginx
          image: nginx:1.28.0-alpine
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-no-opcache-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-no-opcache
spec:
  selector:
    app: nginx-no-opcache
  ports:
    - port: 80
      name: http
      targetPort: 80
  type: LoadBalancer

