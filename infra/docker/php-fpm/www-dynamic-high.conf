[www]
user = www-data
group = www-data
listen = 0.0.0.0:9000
listen.owner = www-data
listen.group = www-data

; Process Manager: dynamic - динамическое управление процессами
; Подходит для высокой нагрузки с пиковым трафиком
pm = dynamic

; Максимальное количество дочерних процессов (высокая нагрузка)
; Рекомендуется: 50-100 для серверов с достаточными ресурсами
pm.max_children = 50

; Начальное количество дочерних процессов при старте
; Большой начальный пул для быстрого обслуживания высокого трафика
pm.start_servers = 10

; Минимальное количество простаивающих процессов
; Поддерживается большой пул готовых процессов для обработки пиков
pm.min_spare_servers = 5

; Максимальное количество простаивающих процессов
; Большой пул простаивающих процессов для быстрой реакции на нагрузку
pm.max_spare_servers = 20

; Количество запросов после которого процесс перезапускается
; Больше запросов на процесс для максимальной производительности
pm.max_requests = 1000

; Логирование
pm.status_path = /status
ping.path = /ping

; Логи
access.log = /proc/self/fd/2
catch_workers_output = yes
decorate_workers_output = no

